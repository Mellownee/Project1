<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">

        <fieldset name="form-div" id="employee-info">
            <legend>Employee Info</legend><br>
            <label for="employee-id">Employee Id:</label>
            <input type="text" id="employee-id" name="employee-id" required><br>
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" name="employee-name" required><br>
            <label for="employee-department">Department:</label>
            <input type="text" id="employee-department" name="employee-department" required><br>
            <label for="employee-title">Title:</label>
            <input type="text" id="employee-title" name="employee-title" required><br>
            <label for="date">Date of Request:</label>
            <input type="date" id="date" name="date" required><br>
            <button type="button" class="collapse" >collapse/expand</button>
        </fieldset><br>

        <fieldset name="form-div" id="'training-expenses">
            <legend>Training Reimbursement</legend><br>
            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" name="course-name"><br>
            <label for="instructor-name">Instructor/Facilitator:</label>
            <input type="text" id="instructor-name" name="instructor-name"><br>
            <label for="course-description">Course Description:</label>
            <input type="text" id="course-description" name="course-description"><br>
            <label for="course-cost">Cost:</label>
            <input type="number" id="course-cost" name="course-cost"><br>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date"><br>
            <button type="button" class="collapse" >Collapse/Expand</button>
        </fieldset><br>

        <fieldset name="form-div" id="itemized-tuition">
            <legend>Itemized Tuition</legend><br>
            <label for="class-name">Course Name:</label>
            <input type="text" id="class-name" name="class-name">
            <label for="class-description">Course Description:</label>
            <input type="text" id="class-description" name="class-description">
            <label for="class-cost">Cost:</label>
            <input type="number" id="class-cost" name="class-cost"><br>
            <button type="button" class="add-class">Add Course</button><br>
            <button type="button" class="collapse" >Collapse/Expand</button>
            Total: <input type="text" name="tuition-total" id="tuition-total">
        </fieldset><br>

        <fieldset name="form-div" id="sign-submit">
            <legend>Sign & Submit</legend><br>
            <label for="signature">Enter full name to sign: </label>
                <input type="text" id="signature" name="signature"><br>
            Approving Supervisor: <select name="supervisors" id="supervisors">
                <option value="" selected="selected-supervisor">Select Supervisor</option>
              </select><br>
                <textarea rows="4" cols="50" name="comment" id="comment">
                Enter text here...</textarea><br>
                <button type="submit">Submit</button>
        </fieldset>
    </form>

    <script type="text/javascript">
    function getTotal(){
        var tot=0;
        document.getElementById('total').value = tot;
    }
    </script>
    
</body>
</html>
